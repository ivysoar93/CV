<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Input</title>
    </head>
    <body>
        <form>
            <label>Radio? Its just a circle you cant unclick :(</label>
            <input type="radio" name="" value="">
            <br>
            <label>Checkbox</label>
            <input type="checkbox" name="" value="">
            <br>
            <label>Submit</label>
            <input type="submit" name="" value="Click Me">
            <br>
            <label>Upload File</label>
            <input type="file" name="" value="Upload">
            <br>
            <label>Date</label>
            <input type="date" name="" value="">
            <br>
            <label>Range</label>
            <input type="range" name="" value="">
        </form>
    </body>
</html>
